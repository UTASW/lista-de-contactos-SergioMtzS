<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Add Person (Service)
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Add Person (Service)</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-item>
    <ion-label position="floating">Nombre: </ion-label>
    <ion-input [(ngModel)]="n"  autocomplete></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Correo: </ion-label>
    <ion-input [(ngModel)]="co"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Telefono: </ion-label>
    <ion-input [(ngModel)]="t" ></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Notas: </ion-label>
    <ion-input [(ngModel)]="no"></ion-input>
  </ion-item>
  <ion-list  >
    <ion-radio-group [(ngModel)]='lista' >
      <ion-list-header>
        <ion-label>Genero</ion-label>
      </ion-list-header>
  
      <ion-item>
        <ion-label>Masculino</ion-label>
        <ion-radio slot="start" value="1"></ion-radio>
      </ion-item>
  
      <ion-item>
        <ion-label>Femenino</ion-label>
        <ion-radio slot="start" value="2"></ion-radio>
      </ion-item>
    </ion-radio-group>
  </ion-list>

  <ionic-calendar-date-picker #fec  (onSelect)="dateSelected($event)" [backgroundStyle]="{'background-color': '#000000'}"></ionic-calendar-date-picker>	


  <ion-button expand="full" (click)="enviar()" > <ion-icon name="add-circle-outline" ></ion-icon></ion-button>

</ion-content>
